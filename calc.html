<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1> calculator</h1>
    <input type="text" placeholder="type-any-number" value="" id="id1" disabled>
    <div id="family">
    <div id="number">
        <button value="1" onclick="display('1')">1</button>
        <button value="2" onclick="display('2')">2</button>
        <button value="3" onclick="display('3')">3</button>
        <button value="+" onclick="display('+')"  style="background-color: rgb(40, 238, 0);">+</button>
        <button value="4" onclick="display('4')">4</button>
        <button value="5" onclick="display('5')">5</button>
        <button value="6" onclick="display('6')">6</button>
        <button value="-" onclick="display('-')"  style="background-color: rgb(40, 238, 0);">-</button>
        <button value="7" onclick="display('7')">7</button>
        <button value="8" onclick="display('8')">8</button>
        <button value="9" onclick="display('9')" >9</button>
        <button value="*" onclick="display('*')"  style="background-color: rgb(40, 238, 0);">*</button>
        <button  value="0" onclick="display('0')">0</button>
        <button value="." onclick="display('.')">.</button>
        <button value="=" onclick="calculate()" style="background-color: rgb(40, 238, 0);" >=</button>
        
        <button value="/" onclick="display('/',0)"  style="background-color: rgb(40, 238, 0);">/</button>
    </div>
    <div id="symbol">
        
       
       
        <button id="on" onclick="on()" >on</button>
        <button value="C" onclick="clearScreen()"  >CE</button>
        <button value="clear" onclick="clearLast()">clear</button> 
    
    </div>
</div>
<script>
   
    
// Function to turn on the calculator


// Function to turn off the calculator

// Function to clear the screen
function clearScreen() {
    document.getElementById("id1").value = "";
}

// Function to display values
function display(value) {
    document.getElementById("id1").value += value;
}

// Function to perform calculation
function calculate() {
    var p = document.getElementById("id1").value;
    var q = eval(p);
    console.log()
    if(q=='NaN')
    {
    alert("error!");
    document.getElementById("id1").value="error!"
    }
    else{
        document.getElementById("id1").value = Math.round(q * 100) / 100;
    }
}

// Function to clear last character
function clearLast() {
    var p = document.getElementById("id1").value;
    document.getElementById("id1").value = p.slice(0, -1);
}
    

function on() {
    document.getElementById("id1").value = "";
    alert('calculator switched on');
    document.getElementById("id1").style.backgroundColor = 'green';
    
}


</script>

</body>
</html>
